	<script src="ThirdParty/jquery-ui-1.8.11.custom.min.js"></script>
	<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
	<script type="text/javascript" src="AnimationLibrary/CustomEvents.js"> </script>
	<script type="text/javascript" src="AnimationLibrary/UndoFunctions.js"> </script>
	<script type="text/javascript" src="AnimationLibrary/AnimatedObject.js"> </script>
	<script type="text/javascript" src="AnimationLibrary/AnimatedLabel.js"> </script>

	<script type="text/javascript" src="AnimationLibrary/Line.js"> </script>

	<script type="text/javascript" src="AnimationLibrary/AnimationMain.js"> </script>
	<script type="text/javascript" src="AlgorithmLibrary/Algorithm.js"> </script>
	<script type="text/javascript" src="AlgorithmLibrary/ComparisonSort.js"> </script>
</head>

<body onload="init();" class="VisualizationMainPage">

	<div id="container">
		<div class="logo">
			<a href="../index.html"><img src="UNMSM.png" alt="logo" width="500" height="150"></a>
		</div>
		<div id="header">
			<h1> Facultad de Ingenieria de Sistemas e Informática</h1>
			<h4> (Estructura de Datos)</h4>
		</div>

		<div id="mainContent">

			<div id="algoControlSection">

				<table id="AlgorithmSpecificControls">
					<td>
						<input type="Button" value="Counting Sort"
							onclick="location.href = '../CountingSort/CountingSort.html'">
					</td>
					<td>
						<input type="Button" value="Selection Sort"
							onclick="location.href = '../SelectionSort/SelectionSort.html'">
					</td>
				</table>
			</div>

			<canvas id="canvas" width="1800" height="320"></canvas>
			<span id="texto" class="textoClase"></span>
			<div class="codigo">
				<img src="codigo.png" alt="codigo">
			</div>



			<div id="generalAnimationControlSection">

				<table id="GeneralAnimationControls">
					<td>
						<button id="Entrar" onclick="pantallaCompleta(document.documentElement)" type="button"
							name="button">
							<i class="fa fa-expand" aria-hidden="true"></i> Pantalla Completa
						</button>
					</td>
				</table>

			</div>

		</div>

		<div id="footer">
			<h3> Rojas Miñan Alexis Luis </h3>
			<h3> Mamani Acurio Alex Sebastian</h3>
			<h3> Soto Piñares Nestor Raul</h3>
			<h3> Martinez Bravo Martin Aarom</h3>
		</div>

	</div>
	<script>
        var completa = 0;
        function pantallaCompleta(element) {
            if (completa === 0) {
                if (element.requestFullScreen) {
                    element.requestFullScreen();
                    completa = 1;
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                    completa = 1;
                } else if (element.webkitRequestFullScreen) {
                    element.webkitRequestFullScreen();
                    completa = 1;
                }
                if (completa === 1) {
                    $("#header").css("display", "none");
                    $("#footer").css("display", "none");
                    $("#panel-animacion").css("margin-top", "300px");
                }
            }
            else {
                if (document.cancelFullScreen) {
                    document.cancelFullScreen();
                    completa = 0;
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                    completa = 0;
                } else if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen();
                    completa = 0;
                }
                if (completa === 0) {
                    $("#header").css("display", "block");
                    $("#footer").css("display", "block");
                    $("#panel-animacion").css("margin-top", "0px");
                }
            }
        }

    </script>
</body>

</html>
