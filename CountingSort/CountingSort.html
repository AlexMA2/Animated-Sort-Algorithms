    <script type="text/javascript" src="AnimationLibrary/AnimationMain.js"></script>

<body onload="init();" class="VisualizationMainPage">
    <div class="container">
        <div class="row">
            <div class="col-8">


                <div id="header">
                    <h3>Algoritmo de Counting Sort</h3>
                </div>
                <div = id="mainContent">

                    <div id="algoControlSection">

                    </div>

                    <div>
                        <canvas id="canvas" width="1000" height="500" alt="Responsive image" class="img-fluid"></canvas>
                    </div>



                </div>


            </div>
            <div class="col-4">

        <div id="footer">

            <p><a href="#">Algorithm Visualizations</a></p>



            <div id="generalAnimationControlSection" class="img-fluid responsive-image" >

                <!-- (filled in by javascript code, specifically AnimationMain.js)  -->

                <table id="GeneralAnimationControls">  </table>
            </div>
        </div>
    </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
