<body onload="init();" class="VisualizationMainPage">
    <div class="container"></div>
        <div class="logo">
            <img src="UNMSM.png" alt="logo" width="500" height="150">
        </div>
        <div id="header">
            <h1> Facultad de Ingenieria de Sistemas e Informática</h1>
            <h4> (Estructura de Datos)</h4>
        </div>
    </div>
        <div class="container">

            <div class="row">
                <div class="col-8">

                    <div id="mainContent">

                        <div id="algoControlSection">
                            <!-- Table for buttons to control specific animation (insert/find/etc) -->
                            <!-- (filled in by javascript code specific to the animtion) -->
                            <table id="AlgorithmSpecificControls"> </table>
                        </div>



                        <!-- Drawing canvas where all animation is done.  Note:  can be resized in code -->

                        <div>
                            <canvas id="canvas" width="1000" height="500" alt="Responsive image" class="img-fluid"></canvas>
                        </div>



                    </div>


                </div>
                <div class="col-4">
                    <h3>Pseudocódigo</h3>
                    <img src="countigSort.jpg" class="img-fluid responsive-image">
                </div>

            </div>
            <div id="generalAnimationControlSection">

                <table id="GeneralAnimationControls">
                    <td>
                        <button id="Entrar" onclick="pantallaCompleta(document.documentElement)" type="button"
                                name="button">
                            <i class="fa fa-expand" aria-hidden="true"></i> Pantalla Completa
                        </button>
                    </td>
                </table>

            </div>
            <div id="footer">
                <h3> Rojas Miñan Alexis Luis </h3>
                <h3> Mamani Acurio Alex Sebastian</h3>
                <h3> Soto Piñares Nestor Raul</h3>
                <h3> Martinez Bravo Martin Aarom</h3>
            </div>
            <script>
                var completa = 0;
                function pantallaCompleta(element) {
                    if (completa === 0) {
                        if (element.requestFullScreen) {
                            element.requestFullScreen();
                            completa = 1;
                        } else if (element.mozRequestFullScreen) {
                            element.mozRequestFullScreen();
                            completa = 1;
                        } else if (element.webkitRequestFullScreen) {
                            element.webkitRequestFullScreen();
                            completa = 1;
                        }
                        if (completa === 1) {
                            $("#header").css("display", "none");
                            $("#footer").css("display", "none");
                            $("#panel-animacion").css("margin-top", "300px");
                        }
                    }
                    else {
                        if (document.cancelFullScreen) {
                            document.cancelFullScreen();
                            completa = 0;
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                            completa = 0;
                        } else if (document.webkitCancelFullScreen) {
                            document.webkitCancelFullScreen();
                            completa = 0;
                        }
                        if (completa === 0) {
                            $("#header").css("display", "block");
                            $("#footer").css("display", "block");
                            $("#panel-animacion").css("margin-top", "0px");
                        }
                    }
                }

            </script>
        </div>

    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
